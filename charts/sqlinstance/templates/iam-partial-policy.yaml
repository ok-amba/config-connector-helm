{{- if .Values.serviceAccount }}
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPartialPolicy
metadata:
  name: {{ .Values.serviceAccount }}-sqlinstance-roles
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.argoSyncWave | default "-5" | quote }}
  labels:
    {{- include "sqlinstance.labels" $ | nindent 4 }}
    {{- range $k, $v := .Values.labels }}
    {{- printf "%s: %s" $k ($v | quote) | nindent 4 }}
    {{- end }}
spec:
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Project
    external: projects/{{ .Values.global.projectID }}
  bindings:
    - role: organizations/909834982171/roles/cloudsql.serviceaccount.access
      members:
        - memberFrom:
            serviceAccountRef:
              name: {{ .Values.serviceAccount }}
---
{{- end }}
