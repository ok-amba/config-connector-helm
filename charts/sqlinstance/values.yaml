global:
  # Add labels from a parent chart to all manifests.
  # Google Cloud labels only support hyphens (-), underscores (_), lowercase characters and numbers.
  labels: {}

  # Required. The project ID is where the instance and service account gettting access both reside.
  # This chart does not support adding a service account from a different google project than the SQL instance.
  projectID: null

######################################################
#                    SQL Instance                    #
######################################################

name: sqlinstance-sample

# Uncomment below line to delete the SQL Instance in Google on Kubernetes object deletion.
#deletionPolicyRemoveResource: true

# Labels on the Config Connector resource.
# Google Cloud labels only support hyphens (-), underscores (_), lowercase characters and numbers.
labels: {}

# Annotations on the Config Connector resource.
annotations: {}

# Below field will set the updateTrack to "canary" and the availabilityType to "ZONAL"
# This should be enabled on all instances in the test environment.
enableTestConfiguration: false

# PostgreSQL Version
postgresVersion: 14

# SQL Instance tier, eg. db-f1-micro, db-g1-small, db-custom-1-3840.
instanceTier: db-f1-micro

# Add extra database flags on the instance. The "cloudsql.iam_authentication" flag is enabled by default.
# See below link for a list of available flags. Remember to put values of "on" and "off" in quotes or YAML will convert it to true/false.
# https://cloud.google.com/sql/docs/postgres/flags
databaseFlags: {}
  # cloudsql.enable_anon: "on"
  # cloudsql.enable_maintenance_mode: "on"

######################################################
#                     Databases                      #
######################################################

# If you leave the "databases" array empty, a default database with the same name as the SQL Instance will be created with default values.
# If you want another database name or create multiple datebases, add them to the array below. See below examples.

databases: []
  # - name: database-01

  # - name: database-02
  #   charset: UTF8
  #   collation: en_US.UTF8


######################################################
#                    Database User                   #
######################################################

# Add the name of the service account that will be granted access to the database,
# Only add the name of the service account. The full ID will be generate from the "global.projectID" field.
serviceAccount: ""
