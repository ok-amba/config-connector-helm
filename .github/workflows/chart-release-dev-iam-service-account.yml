name: Chart Releaser Dev - IAM Service Account
on:
  workflow_dispatch:
  push:
    paths:
      - 'charts/iam-service-account/**'

jobs:
  chart-releaser-google-registry:
    uses: ./.github/workflows/chart-releaser-google-registry.yml
    secrets: inherit
    with:
      helmChartPath: charts/iam-service-account